      window.$docsify = {
        auto2top: true,
        coverpage: false,
        executeScript: true,
        homepage: 'sidebar.md',
        sidebar: 'sidebar.md',
        loadSidebar: true,

        matomo: {
          host: '//matomo.thunderwave.de',
          id: 6,
        },
        name: 'snail', // 'docsify',
        nameLink: {
          '/': '#/',
        },
        search: {
          noData: {
            '/': '没有结果!',
          },
          paths: 'auto',
          placeholder: {
            '/': '搜索',
          },
        },
        vueComponents: {
          'button-counter': {
            template: /* html */ `<button @click="count += 1">You clicked me {{ count }} times</button>`,
            data() {
              return {
                count: 0,
              };
            },
          },
        },
        vueGlobalOptions: {
          data() {
            return {
              count: 0,
              message: 'Hello, World!',
              // Fake API response
              images: [
                { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
              ],
            };
          },
          computed: {
            timeOfDay() {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
          },
          methods: {
            hello() {
              alert(this.message);
            },
          },
        },
        vueMounts: {
          '#counter': {
            data() {
              return {
                count: 0,
              };
            },
          },
        },
        plugins: [
          //DocsifyCarbon.create('CEBI6KQE', 'docsifyjsorg'),
          function (hook, vm) {
            hook.beforeEach(html => {
              return (
                html +
                '\n\n----\n\n' +
                '<p style="text-align:center;">冬夜读书示子聿 --- 宋·陆游</p>' +
                '<p style="text-align:center;">古人学问无遗力，少壮工夫老始成。</p>' +
                '<p style="text-align:center;">纸上得来终觉浅，绝知此事要躬行。</p>' +
		'<img src="/japan.webp">'
              );
            });
          },
        ],
      };
    </script>
